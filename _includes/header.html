<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger" class="menu-icon">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M3 6h18v2H3V6m0 5h18v2H3v-2m0 5h18v2H3v-2Z"/>
          </svg>
        </label>

        <div class="nav-links">
          <a class="nav-link" href="{{ '/share.html' | relative_url }}">Projects</a>
          {% if site.github_username %}
            <a class="nav-link" href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">GitHub</a>
          {% endif %}
          {% if site.linkedin_username %}
            <a class="nav-link" href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener">LinkedIn</a>
          {% endif %}
        </div>
      </nav>
    </div>
  </div>
</header>
