<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% seo %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --bg-elevated: #30363d;
        --border-default: #30363d;
        --border-muted: #21262d;
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
        --text-muted: #6e7681;
        --accent-primary: #58a6ff;
        --accent-secondary: #f78166;
        --accent-success: #56d364;
        --accent-warning: #e3b341;
        --shadow-medium: 0 8px 24px rgba(1, 4, 9, 0.8);
        --shadow-large: 0 16px 32px rgba(1, 4, 9, 0.8);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: -0.011em;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }

      .main-content {
        max-width: 800px;
        margin: 0 auto;
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.25;
        margin: 0 0 16px 0;
        color: var(--text-primary);
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 24px;
        letter-spacing: -0.025em;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        letter-spacing: -0.02em;
      }

      h3 {
        font-size: 1.5rem;
        margin-bottom: 16px;
      }

      p {
        margin: 0 0 16px 0;
        color: var(--text-secondary);
        line-height: 1.7;
      }

      .lead {
        font-size: 1.25rem;
        line-height: 1.6;
        color: var(--text-primary);
        margin-bottom: 32px;
      }

      /* Header */
      .site-header {
        background-color: rgba(13, 17, 23, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-default);
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 16px 0;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
        letter-spacing: -0.02em;
        transition: color 0.2s ease;
      }

      .site-title:hover {
        color: var(--accent-primary);
        text-decoration: none;
      }

      /* Navigation */
      .site-nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-trigger {
        display: none;
      }

      .menu-icon {
        display: none;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }

      .nav-link:hover {
        color: var(--text-primary);
        background-color: var(--bg-secondary);
        border-color: var(--border-default);
        text-decoration: none;
      }

      /* Main content */
      .page-content {
        padding: 64px 0;
        min-height: calc(100vh - 200px);
      }

      /* Hero section */
      .hero {
        text-align: center;
        margin-bottom: 80px;
      }

      .hero-title {
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 24px;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 32px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Summary section */
      .summary {
        background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
        border: 1px solid var(--border-default);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 48px;
        box-shadow: var(--shadow-medium);
      }

      .summary p {
        font-size: 1.1rem;
        line-height: 1.7;
        color: var(--text-primary);
        margin: 0;
      }

      /* Experience section */
      .experience {
        margin-bottom: 64px;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 32px;
        color: var(--text-primary);
        position: relative;
        padding-left: 16px;
      }

      .section-title::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
        border-radius: 2px;
      }

      .experience-item {
        background: var(--bg-secondary);
        border: 1px solid var(--border-default);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .experience-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .experience-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-large);
        border-color: var(--accent-primary);
      }

      .experience-item:hover::before {
        opacity: 1;
      }

      .experience-header {
        margin-bottom: 16px;
      }

      .experience-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 8px 0;
      }

      .company-name {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--accent-primary);
        margin-bottom: 8px;
      }

      .duration {
        font-size: 0.9rem;
        color: var(--text-muted);
        font-weight: 500;
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 0.025em;
      }

      .company-category {
        margin: 16px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .category-tag {
        background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-elevated));
        color: var(--accent-primary);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        border: 1px solid var(--border-default);
        letter-spacing: 0.025em;
      }

      .description ul {
        margin: 16px 0;
        padding-left: 0;
        list-style: none;
      }

      .description li {
        position: relative;
        padding-left: 24px;
        margin-bottom: 8px;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .description li::before {
        content: 'â–¸';
        position: absolute;
        left: 0;
        color: var(--accent-primary);
        font-weight: bold;
      }

      .skills {
        margin-top: 24px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .skill-tag {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        border: 1px solid var(--border-default);
        transition: all 0.2s ease;
      }

      .skill-tag:hover {
        background: var(--accent-primary);
        color: var(--bg-primary);
        transform: translateY(-1px);
      }

      /* Education section */
      .education {
        margin-bottom: 64px;
      }

      .education-item {
        background: var(--bg-secondary);
        border: 1px solid var(--border-default);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 16px;
      }

      .education-item h3 {
        color: var(--accent-primary);
        margin-bottom: 8px;
      }

      .degree {
        color: var(--text-secondary);
        margin-bottom: 4px;
      }

      .gpa {
        color: var(--text-muted);
        font-size: 0.9rem;
        font-family: 'JetBrains Mono', monospace;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .container {
          padding: 0 16px;
        }

        .page-content {
          padding: 32px 0;
        }

        h1 {
          font-size: 2.5rem;
        }

        h2 {
          font-size: 1.75rem;
        }

        .hero {
          margin-bottom: 48px;
        }

        .hero-subtitle {
          font-size: 1.1rem;
        }

        .summary, .experience-item, .education-item {
          padding: 24px;
        }

        .nav-links {
          display: none;
        }

        .menu-icon {
          display: block;
          padding: 8px;
          cursor: pointer;
          background-color: var(--bg-secondary);
          border: 1px solid var(--border-default);
          border-radius: 8px;
          color: var(--text-secondary);
        }

        .nav-trigger:checked ~ .nav-links {
          display: flex;
          position: absolute;
          top: calc(100% + 8px);
          right: 0;
          background-color: var(--bg-secondary);
          border: 1px solid var(--border-default);
          border-radius: 12px;
          padding: 16px;
          flex-direction: column;
          min-width: 200px;
          box-shadow: var(--shadow-medium);
        }

        .nav-link {
          width: 100%;
          text-align: left;
          margin: 4px 0;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        .summary, .experience-item {
          padding: 20px;
        }

        .company-category {
          flex-direction: column;
          align-items: flex-start;
        }

        .skills {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>

  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
