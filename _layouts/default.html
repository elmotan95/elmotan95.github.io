<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% seo %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVQLL3ZV1C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CVQLL3ZV1C');
    </script>
    <script
      src="https://js.sentry-cdn.com/e59705c7ef2d6af7795b273248e096a4.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "rvsk0dr6rn");
    </script>
    <script>
      // Only enable Sentry in production
      if (window.Sentry && '{{ jekyll.environment }}' === 'production') {
        console.log('Sentry enabled in production');
        window.Sentry.onLoad(function() {
          window.Sentry.init({
            // You can add any additional configuration here
          });
        });
      } else {
        // Disable Sentry in non-production environments
        if (window.Sentry) {
          window.Sentry.init = function() {};
        }
        console.log('Sentry disabled in development');
      }
    </script>
  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="container">
        <div class="main-content">
          {{ content }}
        </div>
      </div>
    </main>
  </body>
</html>
